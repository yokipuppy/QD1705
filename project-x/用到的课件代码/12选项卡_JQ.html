<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			#div1 button{
				background-color: gray;
				color: white;
				width: 100px;
				height: 30px;
				font-size: 20px
			}
			#div1 .active{
				background-color: orange
			}
			#div1 div{
				width: 400px;
				height: 400px;
				border: 1px solid black;
				background-color: gray;
				display: none;
			}
		</style>
		<script src = "jquery-1.10.1.min.js"></script>
		<script>
			$(function(){
				//<1>给按钮添加点击事件
				$("#div1").find("button").click(function(){
					//<2>取消所有按钮的样式，将当前点击的按钮设置active
					$("#div1").find("button").attr("class", "");
					$("#div1").find("div").css("display", "none");

					$(this).attr("class", "active");
					$("#div1").find("div").eq($(this).index()).css("display", "block");
				})
			})
		</script>
	</head>
	<body>
		<div id = "div1">
			<button class = "active">教育</button>
			<button>财经</button>
			<button>游戏</button>
			<div style = "display: block">中国教育在线是中国最大的综合教育门户,主要发布高考、考研、自考、成人高考、教师招聘、就业、留学等权威的招考、招生、就业、招聘、复习、辅导信息,并设有校园</div>
			<div>财经是指财政、金融、经济。财经类专业是指经济类和管理类专业，常见的专业包括市场营销、会计、人力资源管理、金融、国际贸易、企业管理、统计、财税等</div>
			<div>游侠网为单机游戏玩家提供最新单机游戏业界动态、国内外单机游戏下载、单机游戏补丁、单机游戏攻略秘籍、单机游戏专题等内容。坚守单机阵地,弘扬单机文化!</div>
		</div>
	</body>
</html>
